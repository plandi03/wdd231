<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pablo Landivar">
    <meta name="description" content="Contact Motorcycle Enthusiasts Hub">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/contact.css">
    <script src="scripts/contact.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <img src="images/vintage-motorcycle-concept_997622-2101.webp" alt="Motorcycle Enthusiasts Hub Logo">
        <h1>Contact Us</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <p>We’d love to hear from you! Fill out the form below, and we’ll get back to you as soon as possible.</p>
            <form id="contactUsForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <!-- Thank You Dialog -->
    <dialog id="thankYouDialog">
        <p>Thank you for contacting us! We’ll get back to you shortly.</p>
        <button id="closeDialog">Close</button>
    </dialog>

    <!-- Footer -->
    <footer>
        <p>&copy; <span id="currentyear"></span> Pablo Landivar, WDD 231</p>
        <p>All rights reserved.</p>
    </footer>

    <script>
        // Update the current year in the footer
        document.getElementById("currentyear").textContent = new Date().getFullYear();
    </script>
</body>
</html>
